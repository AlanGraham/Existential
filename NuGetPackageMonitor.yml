# Intended to run overnight; will create a pull request if
# NuGet package updates are available.

trigger: none

schedules:
- cron: '0 0 * * *'
  displayName: 'Overnight Scheduled Build'
  always: true
  branches:
    include: [master]

pool:
  vmImage:  'ubuntu-latest'

steps:
# This task left in place but commented out in case it's needed
# when local feeds are enabled.
#- task: NuGetAuthenticate@0
#  inputs:
#    nuGetServiceConnections: 

- task: NuKeeper@0
  inputs:
    arguments: '-m 3 -v detailed'
    version: '0.*'